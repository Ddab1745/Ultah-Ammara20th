<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selamat Ulang Tahun Ammara</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      display: none; /* awalnya disembunyikan */
      z-index: 10;
    }

    .btn-masuk {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-masuk:hover {
      background-color: #b00610;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Video Intro -->
  <video id="ammaraVideo" controls>
    <source src="./vid/netflix-intro.mp4" type="video/mp4">
    Maaf, browser kamu tidak mendukung pemutaran video.
  </video>

  <!-- Tombol Masuk (tampil setelah video selesai) -->
  <div class="button-container" id="buttonContainer">
    <button onclick="window.location.href='main.html'" class="btn-masuk">
      Masuk ke Halaman Utama
    </button>
  </div>

  <!-- Script -->
  <script>
    const video = document.getElementById("ammaraVideo");
    const buttonContainer = document.getElementById("buttonContainer");

    // Saat video selesai, tampilkan tombol
    video.addEventListener("ended", () => {
      buttonContainer.style.display = "block";
    });

    // Pastikan video tetap autoplay (terkadang perlu play() ulang)
    video.addEventListener("canplay", () => {
      video.play();
    });
  </script>

</body>
</html>
